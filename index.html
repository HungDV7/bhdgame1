<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đảo Từ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .package-select {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      transition: 0.3s;
    }

    button:disabled {
      background: #64748b;
      color: #94a3b8;
      cursor: not-allowed;
    }

    .question-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 800px;
      width: 100%;
      margin-bottom: 20px;
    }

    .question {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .answer {
      font-size: 24px;
      color: #facc15;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 20px;
      margin-bottom: 20px;
      color: #f87171;
    }
  </style>
</head>

<body>
  <h1>Đảo Từ</h1>
  <div class="package-select">
    <button onclick="choosePackage(0)" id="pkg0">CA DAO TỤC NGỮ</button>
    <button onclick="choosePackage(1)" id="pkg1">GIAO THÔNG</button>
    <button onclick="choosePackage(2)" id="pkg2">PHIM ẢNH</button>
    <button onclick="choosePackage(3)" id="pkg3">ÂM NHẠC</button>
    <button onclick="choosePackage(4)" id="pkg4">VĂN HỌC</button>
    <button onclick="choosePackage(5)" id="pkg5">KIẾN THỨC CHUNG</button>
  </div>

  <div class="question-box">
    <div id="question" class="question">Chọn gói</div>
    <div id="answer" class="answer"></div>
    <div id="timer" class="timer"></div>
    <button id="startBtn" onclick="startGame()" style="display:none">Bắt đầu</button>
  </div>

  <script>
    const packageNames = [
      "CA DAO TỤC NGỮ",
      "GIAO THÔNG",
      "PHIM ẢNH",
      "ÂM NHẠC",
      "VĂN HỌC",
      "KIẾN THỨC CHUNG"
    ];


    const packages = [
      [
        { q: 'Túng / Liều / Làm / Ăn / Đói / Vụng', a: 'Đói ăn vụng túng làm liều' },
        { q: 'Giàu / Đời / Họ / Ba / Ba / Khó / Ai / Ai', a: 'Ai giàu ba họ, ai khó ba đời' },
        { q: 'Chính / Loạn / Thượng / Bất / Tắc / Hạ', a: 'Thượng bất chính hạ tắc loạn' },
        { q: 'Cỗ / Sau / Đi / Đi / Ăn / Nước / Lội / Trước', a: 'Ăn cỗ đi trước lội nước về sau' },
        { q: 'Họ / Bắt / Sang / Quàng / Thấy / Làm', a: 'Thấy sang bắt quàng làm họ' },
        { q: 'Bắt / Mặt / Trông / Hình / Mà / Dong', a: 'Trông mặt mà bắt hình dong' },
        { q: 'Mất / Của / Bụt / Đền / Mười / Một', a: 'Của bụt mất một đền mười' },
        { q: 'Gạo / Tiền / Mạnh / Bạo / Về / Về', a: 'Mạnh về gạo bạo về tiền' },
        { q: 'Nói /Làm / Muốn / Oan / Mà / Quan / Nói', a: 'Muốn nói oan làm quan mà nói' },
        { q: 'Thắm / Tiền / Nhiều / Tiền / Thì / Ít / Phai / Thì', a: 'Nhiều tiền thì thắm ít tiền thì phai' }
      ],
      [
        { q: 'Giao / Nhau / Buộc / Hướng / Bắt / Đi / Nơi', a: 'Hướng đi bắt buộc nơi giao nhau' },
        { q: 'Làn / Xe / Xe / Cho / Khách / Dành', a: 'Làn xe dành cho xe khách' },
        { q: 'Đường / Vạch / Làn / Kẻ / Chuyển / Tốc', a: 'Vạch kẻ chuyển tốc làn đường' },
        { q: 'Ô / Dài / Chiều / Xe / Chế / Tô / Hạn', a: 'Hạn chế chiều dài xe ô tô' },
        { q: 'Đường / Bên / Bị / Cả / Hẹp / Hai', a: 'Đường bị hẹp cả hai bên' },
        { q: 'Giao / Hai / Chiều / Nhau / Đường / Với', a: 'Giao nhau với đường hai chiều' },
        { q: 'Chú / Chướng / Trước / Phía / Vật / Ý / Ngại', a: 'Chú ý chướng ngại vật phía trước' },
        { q: 'Theo / Nơi / Vòng / Giao / Nhau / Chạy / Xuyến', a: 'Nơi giao nhau chạy theo vòng xuyến' },
        { q: 'Vượt / Qua / Cầu / Đường / Cắt / Tuyến', a: 'Tuyến đường cầu vượt cắt qua' },
        { q: 'Kẻ / Hướng / Đi / Vạch / Theo / Đường', a: 'Hướng đi theo vạch kẻ đường' },
      ],
      [
        { q: 'Trăng / Mệnh / Hoán / Sông', a: 'Sông Trăng Hoán Mệnh' },
        { q: 'Kỳ / Tay / Ngón / Diệu / Năm', a: 'Năm ngón tay diệu kỳ' },
        { q: 'Mơ / Kim / Sống / Của / Trong / Ông / Cuộc', a: 'Cuộc sống trong mơ của ông Kim' },
        { q: 'Điền / Tình / Ký / Mối / Viên / Nhật', a: 'Nhật ký mối tình điền viên' },
        { q: 'Ảo / Lưới / Trong / Gái / Nhện / Cô', a: 'Cô gái trong lưới nhện ảo' },
        { q: 'Cha / Của / Trai / Con / Ngàn / Người', a: 'Con trai của ngàn người cha' },
        { q: 'Yêu / Rỡ / Trình / Hành / Rực / Ta / Đã', a: 'Hành trình rực rỡ ta đã yêu' },
        { q: 'Dĩ / Phạm / Đắc / Đồng / Bất', a: 'Đồng phạm bất đắc dĩ' },
        { q: 'Mèo / Dành / Nuôi / Chiến / Cuộc / Quyền', a: 'Cuộc chiến dành quyền nuôi mèo' },
        { q: 'Cứu / Đảo / Giải / Cực / Đông', a: 'Giải cứu đảo Đông Cực' }
      ],
      [
        { q: 'Quên / Em / Cố / Mong / Sẽ', a: 'Mong em sẽ cố quên' },
        { q: 'Không / Yêu / Trung / Ném / Câu / Vào /', a: 'Ném câu yêu vào không trung' },
        { q: 'Lời / Yếu / Nói / Chẳng / Đuối / Nên', a: 'Yếu đuối chẳng nói nên lời' },
        { q: 'Phải / Sao / Đến / Đau / Chẳng / Tình / Thế / Đầu', a: 'Chẳng phải tình đầu sao đau đến thế' },
        { q: 'Biết / Em / Đã / Không / Anh / Yêu / Cách', a: 'Anh đã không biết cách yêu em' },
        { q: 'Rồi / Hôm / Em  / Cưới / Nay', a: 'Hôm nay em cưới rồi' },
        { q: 'Còn / Đau / Gì / Từng / Hơn / Chữ / Đã', a: 'Còn gì đau hơn chữ đã từng' },
        { q: 'Ta / Không / Ở / Chúng / Đó / Còn', a: 'Chúng ta còn ở đó không' },
        { q: 'Tay / Sau / Đầu / Chia / Ngày', a: 'Ngày đầu sau chia tay' },
        { q: 'Đơn / Chẳng / Yêu / Cô / Cũng / Không', a: 'Không yêu cũng chẳng cô đơn' }
      ],
      [
        { q: 'Người / Bạn / Khi / Mơ / Nỗ / Đang / Thì / Lực / Khác', a: 'Khi bạn đang mơ thì người khác đang nỗ lực' },
        { q: 'Đổi / Đổi / Thay / Ta / Khi / Đời / Chúng / Thay', a: 'Đời thay đổi khi chúng ta thay đổi' },
        { q: 'Lòng / Cao / Tấm / Cả / Những', a: 'Những tấm lòng cao cả' },
        { q: 'Đời / Lặng / Người / Giữa / Im / Cha / Cuộc', a: 'Người cha im lặng giữa cuộc đời' },
        { q: 'Đi / Non / Giày / Chuối / Xanh / Cây', a: 'Cây chuối non đi giày xanh' },
        { q: 'Rơi / Nhặt / Bà / Sương / Người / Đàn / Hạt', a: 'Người đàn bà nhặt hạt sương rơi' },
        { q: 'Ai / Không / Hồng / Cho / Dành / Hoa', a: 'Hoa hồng không dành cho ai' },
        { q: 'Cảm / Lính / Chú / Dũng / Chì', a: 'Chú lính chì dũng cảm' },
        { q: 'Tôi / Cải / Mùa / Bên / Sông / Hoa / Quê', a: 'Mùa hoa cải bên sông quê tôi' },
        { q: 'Khác / Lại / Gặp / Một / Ngày', a: 'Gặp lại một ngày khác' }
      ],
      [
        { q: 'Xạ / Sáng / Ra / Nhiễu / Xảy / Với / Ánh', a: 'Nhiễu xạ xảy ra với ánh sáng' },
        { q: 'Không / Trong / Sóng / Điện / Chân / Từ', a: 'Sóng điện từ trong chân không' },
        { q: 'Đổi / Khí / Cầu / Biến / Toàn / Hậu', a: 'Biến đổi khí hậu toàn cầu' },
        { q: 'Bình / Số / Dân / Độ / Mật / Trung', a: 'Mật độ dân số trung bình' },
        { q: 'Tự / Sinh / Bằng / Cân / Nhiên / Thái', a: 'Cân bằng sinh thái tự nhiên' },
        { q: 'Cổ / Đông / Văn / Minh / Nền / Đại / Phương', a: 'Nền văn minh cổ đại Phương Đông' },
        { q: 'Nước / Của / Vòng / Hoàn / Tuần', a: 'Vòng tuần hoàn của nước' },
        { q: 'Học / Suất / Hiệu / Nhiệt / Động', a: 'Hiệu suất nhiệt động học' },
        { q: 'Chuyển / Kiến / Tạo / Dịch / Mảng', a: 'Dịch chuyển mảng kiến tạo' },
        { q: 'Vật / Sinh / Dưỡng / Hệ / Dinh / Giữa', a: 'Hệ Dinh Dưỡng Giữa Sinh Vật' }
      ]
    ];

    let currentPackage = [];
    let currentPackageIndex = -1;
    let index = 0;
    let timer;
    let timeLeft = 5;

    function choosePackage(num) {
      currentPackage = packages[num];
      currentPackageIndex = num;
      index = 0;
      document.getElementById('question').innerText = `Gói: ${packageNames[num]}`;
      document.getElementById('answer').innerText = "";
      document.getElementById('timer').innerText = "";
      document.getElementById('startBtn').style.display = 'inline-block';
    }

    function startGame() {
      document.getElementById('startBtn').style.display = 'none';
      showQuestion();
    }

    function showQuestion() {
      if (index >= currentPackage.length) {
        document.getElementById('question').innerText = `Hết câu hỏi - ${packageNames[currentPackageIndex]}`;
        document.getElementById('answer').innerText = "";
        document.getElementById('timer').innerText = "";

        // disable package button
        document.getElementById("pkg" + currentPackageIndex).disabled = true;

        return;
      }
      document.getElementById('question').innerText = currentPackage[index].q;
      document.getElementById('answer').innerText = "";
      timeLeft = 5;
      document.getElementById('timer').innerText = `Thời gian: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Thời gian: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('answer').innerText = currentPackage[index].a;
          setTimeout(() => {
            index++;
            showQuestion();
          }, 2000); // hiện đáp án 2s rồi tự chuyển câu
        }
      }, 1000);
    }
  </script>
</body>

</html>
