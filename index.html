<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đảo Từ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .package-select {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      transition: 0.3s;
    }

    button:disabled {
      background: #64748b;
      color: #94a3b8;
      cursor: not-allowed;
    }

    .question-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 800px;
      width: 100%;
      margin-bottom: 20px;
    }

    .question {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .answer {
      font-size: 24px;
      color: #facc15;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 20px;
      margin-bottom: 20px;
      color: #f87171;
    }
  </style>
</head>

<body>
  <h1>Đảo Từ</h1>
  <div class="package-select">
    <button onclick="choosePackage(0)" id="pkg0">Ca Dao Tục Ngữ</button>
    <button onclick="choosePackage(1)" id="pkg1">Các câu meme</button>
    <button onclick="choosePackage(2)" id="pkg2">Phim ảnh</button>
    <button onclick="choosePackage(3)" id="pkg3">Âm nhạc</button>
    <button onclick="choosePackage(4)" id="pkg4">Văn học</button>
    <button onclick="choosePackage(5)" id="pkg5">Kiến thức chung</button>
  </div>

  <div class="question-box">
    <div id="question" class="question">Chọn gói</div>
    <div id="answer" class="answer"></div>
    <div id="timer" class="timer"></div>
    <button id="startBtn" onclick="startGame()" style="display:none">Bắt đầu</button>
  </div>

  <script>
    const packageNames = [
      "Ca Dao Tục Ngữ",
      "Các câu meme",
      "Phim ảnh",
      "Âm nhạc",
      "Văn học",
      "Kiến thức chung"
    ];


    const packages = [
      [
        { q: 'Túng / Liều / Làm / Ăn / Đói / Vụng', a: 'Đói ăn vụng túng làm liều' },
        { q: 'Thật / Nói / Ăn / Tật / Ngay / Mọi / Lành / Mọi', a: 'Ăn ngay nói thật, mọi tật mọi lành' },
        { q: 'Đắm / Cá / Đuối / Con / Vì / Chuối ', a: 'Cá chuối đắm đuối vì con' },
        { q: 'Chèo / Thấy / Rã / Mà / Chớ / Tay / Sóng / Cả ', a: 'Chớ thấy sóng cả mà rã tay chèo' },
        { q: 'Bạn / Tri / Bè / Nghĩa / Là / Tương', a: 'Bạn bè là nghĩa tương tri' },
        { q: 'Mua / Em / Gần / Giềng / Bán / Xa / Anh / Láng', a: 'Bán anh em xa mua láng giềng gần' },
        { q: 'Cay / Càng / Gừng / Già / Càng', a: 'Gừng càng già càng cay' },
        { q: 'Gần / Gần / Chó / Gà / Chuồng / Cậy / Nhà / Cậy', a: 'Chó cậy gần nhà, gà cậy gần chuồng' },
        { q: 'Về / Chú / Dối / Nhà / Cha/ Đi / Dối', a: 'Đi dối cha về dối chú' },
        { q: 'Được / Bán / Thua / Người / Mua / Người', a: 'Được người mua thua người bán' }
      ],
      [
        { q: 'Biến / Mày / Tao / Tỷ / Bốn / Tao / Mày / Đưa / Kêu / Biến / Không / Mày', a: 'Tao đưa mày bốn tỷ, tao kêu mày biến, máy biến không' },
        { q: 'Tối / Em / Đi / Dự / Do / Còn / Trời / Mất / Đi', a: 'Đi đi em còn do dự trời tối mất' },
        { q: 'Phải / Chịu / Không / Chịu / Cũng / Không / Chịu', a: 'Chịu không, không chịu cũng phải chịu' },
        { q: 'Gia / Thua / Lượng / Mỗi / Quạt / Cát / Cái ', a: 'Thua Gia Cát Lượng mỗi cái quạt' },
        { q: 'Phần / Còn / Nội / Hết / Hướng / Lại / Đời ', a: 'Hướng nội hết phần đời còn lại' },
        { q: 'Lắm / Xui / Vậy / Mới / Hên / Được / Như', a: 'Hên lắm mới xui được như vậy' },
        { q: 'Thưa / Xét / Kính / Đồng / Xử / Hội', a: 'Kính thưa hội đồng xét xử' },
        { q: 'Kiểu / Chưa / Giỡn / Thân / Mà / Đó', a: 'Thân chưa mà giỡn kiểu đó' },
        { q: 'Có / Đầu / Tôm / Trong / Mỳ / Long / Trái / Tiên / Thanh / Lần ', a: 'Lần đầu tiên trái thanh long có trong mỳ tôm' },
        { q: 'Không / Biết / Thương / Ông / ', a: 'Biết ông Thương không' },
      ],
      [
        { q: 'Đường / Cùng / Giây / Những / Cuối / Thiên / Tới', a: 'Những giây cuối cùng tới thiên đường' },
        { q: 'Bốn / Có / Trọ / Chiêu / Nhà / Cô', a: 'Nhà trọ có bốn cô chiêu' },
        { q: 'Tim / Trình / Hành / Anh / Đến / Trái', a: 'Hành trình đến trái tim anh' },
        { q: 'Hôn / Sau / Ánh / Mật / Hoàng / Bí', a: 'Bí mật sau ánh hoàng hôn' },
        { q: 'Con / Con / Người / Anh / Em / Ta / Con', a: 'Con anh con em con người ta' },
        { q: 'Ta / Nhau / Khắc / Thuộc / Khoảnh / Về', a: 'Khoảnh khắc ta thuộc về nhau' },
        { q: 'Một / Sao / Đong / Làm / Đếm / Năm', a: 'Làm sao đong đếm một năm' },
        { q: 'Nhân / Ức / Của / Ký / Kẻ / Sát', a: 'Ký ức của kẻ sát nhân' },
        { q: 'Em / Cười / Đẹp / Khi / Rất / Mỉm', a: 'Khi em mỉm cười rất đẹp' },
        { q: 'Vì / Gặp / Em / Chỉ / Được / Phút Giây', a: 'Chỉ vì giây phút được gặp em' }
      ],
      [
        { q: 'Say / Không / Càng / Muốn / Lại / Yêu / Đắm', a: 'Không muốn yêu lại càng say đắm' },
        { q: 'Không / Yêu / Trung / Ném / Câu / Vào /', a: 'Ném câu yêu vào không trung' },
        { q: 'Thôi / Một / Chỉ / Nữa / Đêm', a: 'Chỉ một đêm nữa thôi' },
        { q: 'Em / Một / Khác / Trai / Rồi / Gặp / Sẽ / Chàng', a: 'Rồi em sẽ gặp một chàng trai khác' },
        { q: 'Kỉ / Nhau / Tin / Một / Mình / Anh / Niệm / Cho / Đã', a: 'Anh tin mình đã cho nhau một kỉ niệm' },
        { q: 'Cờ / Tôi / Có / Nhà / Treo / Lá / Một', a: 'Nhà tôi có treo một lá cờ' },
        { q: 'Của / Ta / Hiện / Chúng / Tại', a: 'Chúng ta của hiện tại' },
        { q: 'Chưa / Vì / Khóc / Giờ / Bao / Em', a: 'Vì em chưa bao giờ khóc' },
        { q: 'Tình / Thu / Cuối / Mùa / Thu', a: 'Thư tình cuối mùa thu' },
        { q: 'Veo / Mai / Sương / Trong', a: 'Sương mai trong veo' }
      ],
      [
        { q: 'Giới / Yêu / Thầm / Em / Âm / Này / Thế', a: 'Thế giới này âm thầm yêu em' },
        { q: 'Mái / Câu / Bồ / Vòm / Chung', a: 'Bồ câu chung mái vòm' },
        { q: 'Đã / Lớn / Kịp / Thành / Chưa / Trưởng', a: 'Chưa kịp lớn đã trưởng thành' },
        { q: 'Có / Con / Năm / Mèo / Tìm / Đi / Ngàn', a: 'Có con mèo đi tìm ngàn năm' },
        { q: 'Đi / Non / Giày / Chuối / Xanh / Cây', a: 'Cây chuối non đi giày xanh' },
        { q: 'Hiểm / Cuộc / Thám / Vào / Lòng / Đất', a: 'Cuộc thám hiểm vào lòng đất' },
        { q: 'Tội / Những / Bức / Ác / Tranh / Sau', a: 'Tội ác sau những bức tranh' },
        { q: 'Năm / Tuần / Khí / Trên / Lễ / Cầu / Khinh', a: 'Năm tuần lễ trên khinh khí cầu' },
        { q: 'Mơ / Bên / Kia / Dương / Đại / Giấc', a: 'Giấc mơ bên kia đại dương' },
        { q: 'Nỗi / Thành / Đơn / Trưởng / Cùng / Cô', a: 'Trưởng thành cùng nỗi cô đơn' }
      ],
      [
        { q: 'Trúc / Hệ / Cấu / Của / Trời / Mặt', a: 'Cấu trúc của hệ mặt trời' },
        { q: 'Bố / Chấn / Sóng / Địa / Phân', a: 'Phân bố sóng địa chấn' },
        { q: 'Trụ / Của / Sử / Lịch / Vũ / Sơ / Nguyên', a: 'Lịch sử nguyên sơ của vũ trụ' },
        { q: 'Đá / Của / Tính / Thấm / Nước', a: 'Tính thấm nước của đá' },
        { q: 'Lớp / Sinh / Nguyên / Tố / Tự', a: 'Lớp nguyên tố tự sinh' },
        { q: 'Vật / Hình / Trình / Liệu / Thành / Quá', a: 'Quá trình hình thành vật liệu' },
        { q: 'Tính / Mặt / Bề / Tục / Liên', a: 'Tính liên tục bề mặt' },
        { q: 'Phương / Địa / Sinh / Tầng / Pháp', a: 'Phương pháp sinh địa tầng' },
        { q: 'Sống / Không / Xương / Động / Vật', a: 'Động vật không xương sống' },
        { q: 'Sông / Hình / Thành / Sự / Thềm', a: 'Sự hình thành thềm sông' }
      ]
    ];

    let currentPackage = [];
    let currentPackageIndex = -1;
    let index = 0;
    let timer;
    let timeLeft = 5;

    function choosePackage(num) {
      currentPackage = packages[num];
      currentPackageIndex = num;
      index = 0;
      document.getElementById('question').innerText = `Gói: ${packageNames[num]}`;
      document.getElementById('answer').innerText = "";
      document.getElementById('timer').innerText = "";
      document.getElementById('startBtn').style.display = 'inline-block';
    }

    function startGame() {
      document.getElementById('startBtn').style.display = 'none';
      showQuestion();
    }

    function showQuestion() {
      if (index >= currentPackage.length) {
        document.getElementById('question').innerText = `Hết câu hỏi - ${packageNames[currentPackageIndex]}`;
        document.getElementById('answer').innerText = "";
        document.getElementById('timer').innerText = "";

        // disable package button
        document.getElementById("pkg" + currentPackageIndex).disabled = true;

        return;
      }
      document.getElementById('question').innerText = currentPackage[index].q;
      document.getElementById('answer').innerText = "";
      timeLeft = 5;
      document.getElementById('timer').innerText = `Thời gian: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Thời gian: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('answer').innerText = currentPackage[index].a;
          setTimeout(() => {
            index++;
            showQuestion();
          }, 2000); // hiện đáp án 2s rồi tự chuyển câu
        }
      }, 1000);
    }
  </script>
</body>

</html>
