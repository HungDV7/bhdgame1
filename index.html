<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đảo Từ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .package-select {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      transition: 0.3s;
    }

    button:disabled {
      background: #64748b;
      color: #94a3b8;
      cursor: not-allowed;
    }

    .question-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 800px;
      width: 100%;
      margin-bottom: 20px;
    }

    .question {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .answer {
      font-size: 24px;
      color: #facc15;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 20px;
      margin-bottom: 20px;
      color: #f87171;
    }
  </style>
</head>

<body>
  <h1>Đảo Từ</h1>
  <div class="package-select">
    <button onclick="choosePackage(0)" id="pkg0">Ca Dao Tục Ngữ</button>
    <button onclick="choosePackage(1)" id="pkg1">Các câu meme</button>
    <button onclick="choosePackage(2)" id="pkg2">Phim ảnh</button>
    <button onclick="choosePackage(3)" id="pkg3">Âm nhạc</button>
    <button onclick="choosePackage(4)" id="pkg4">Văn học</button>
    <button onclick="choosePackage(5)" id="pkg5">Toán học</button>
  </div>

  <div class="question-box">
    <div id="question" class="question">Chọn gói</div>
    <div id="answer" class="answer"></div>
    <div id="timer" class="timer"></div>
    <button id="startBtn" onclick="startGame()" style="display:none">Bắt đầu</button>
  </div>

  <script>
    const packageNames = [
      "Ca Dao Tục Ngữ",
      "Các câu meme",
      "Phim ảnh",
      "Âm nhạc",
      "Văn học",
      "Toán học"
    ];


    const packages = [
      [
        { q: 'Túng / Liều / Làm / Ăn / Đói / Vụng', a: 'Đói ăn vụng túng làm liều' },
        { q: 'Có / Gà / Nhà / Thì / Chống / Ráng / Mỡ', a: 'Ráng mỡ gà có nhà thì chống' },
        { q: 'Đắm / Cá / Đuối / Con / Vì / Chuối ', a: 'Cá chuối đắm đuối vì con' },
        { q: 'Ấm / Cũng / Nằm / Nắng / To / Co', a: 'Nắng to nằm co cũng ấm' },
        { q: 'Bạn / Tri / Bè / Nghĩa / Là / Tương', a: 'Bạn bè là nghĩa tương tri' },
        { q: 'Mua / Em / Gần / Giềng / Bán / Xa / Anh / Láng', a: 'Bán anh em xa mua láng giềng gần' },
        { q: 'Sáng / Ráo / Đầu / Ướt / Trưa /Áo', a: 'Sáng ướt áo trưa ráo đầu' },
        { q: 'Cũng / Kể / Là / Dâu / Dâu / Con / Rể / Rể', a: 'Dâu dâu rể rể cũng kể là con' },
        { q: 'Về / Chú / Dối / Nhà / Cha/ Đi / Dối', a: 'Đi dối cha về dối chú' },
        { q: 'Được / Bán / Thua / Người / Mua / Người', a: 'Được người mua thua người bán' }
      ],
      [
        { q: 'Rồi / Bố / Nhé / Lâu / Mày / Nhịn / Đấy / Mày / Lắm', a: 'Bố mày nhịn mày lâu lắm rồi đấy nhé' },
        { q: 'Cùng / Chệu / Khó / Vô', a: 'Khó chệu vô cùng' },
        { q: 'Tại / Khác / Thằng / Tán / Những/ Em / Ngại / Anh / Ngán', a: 'Những thằng khác ngại tán em, tại ngán anh' },
        { q: 'Thế / Làm / Ở / Tôi / Chúng / Đây / Không ', a: 'Ở đây chúng tôi không làm thế' },
        { q: 'Em / Thế / Hẹ / Mình / Cứ / Hẹ / Anh / Thôi/', a: 'Anh em mình cứ thế thôi hẹ hẹ' },
        { q: 'Nam / Trôn / Việt / Trôn', a: 'Trôn Trôn Việt Nam' },
        { q: 'Nhé / Miếng / Mình / Phép / To / Ăn / Xin', a: 'Mình xin phép ăn miếng to nhé' },
        { q: 'Làm / Đâu / Đã / Gì / Chạm / Đã / Vào / Đâu', a: 'Đã làm gì đâu, đã chạm vào đâu' },
        { q: 'Người / Gì / Cơm / Đẹp / Nước / Chưa /', a: 'Cơm nước gì chưa người đẹp' },
        { q: 'Phới / Đỉnh / Kịch / Bay / Trần / Nóc / Phấp', a: 'Đỉnh nóc kịch trần bay phấp phới' },
      ],
      [
        { q: 'Chuyện / Tử / Câu / Núi / Sư / Dưới', a: 'Câu chuyện dưới núi sư tử' },
        { q: 'Bốn / Có / Trọ / Chiêu / Nhà / Cô', a: 'Nhà trọ có bốn cô chiêu' },
        { q: 'Của / Nhân / Sát / Kiểm / Viện / Tội', a: 'Tội nhân của viện kiểm sát' },
        { q: 'Anh / Nội / Của / Là / Em / Bà', a: 'Em là bà nội của anh' },
        { q: 'Con / Con / Người / Anh / Em / Ta / Con', a: 'Con anh con em con người ta' },
        { q: 'Tình / Xưa / Ngày / Có / Một / Chuyện', a: 'Ngày xưa có một chuyện tình' },
        { q: 'Một / Sao / Đong / Làm / Đếm / Năm', a: 'Làm sao đong đếm một năm' },
        { q: 'Giải / binh / Ngân / Hà / Vệ', a: 'Vệ binh giải ngân hà' },
        { q: 'Mẹ / Con / Trai / Bạn', a: 'Con trai bạn mẹ' },
        { q: 'Vì / Gặp / Em / Chỉ / Được / Phút Giây', a: 'Chỉ vì giây phút được gặp em' }
      ],
      [
        { q: 'Say / Không / Càng / Muốn / Lại / Yêu / Đắm', a: 'Không muốn yêu lại càng say đắm' },
        { q: 'Qua / Cho / Giữ / Ngày / Anh', a: 'Giữ anh cho ngày hôm qua' },
        { q: 'Nơi / Có / Thế / Một / Như', a: 'Có một nơi như thế' },
        { q: 'Em / Một / Khác / Trai / Rồi / Gặp / Sẽ / Chàng', a: 'Rồi em sẽ gặp một chàng trai khác' },
        { q: 'Kỉ / Nhau / Tin / Một / Mình / Anh / Niệm / Cho / Đã', a: 'Anh tin mình đã cho nhau một kỉ niệm' },
        { q: 'Cờ / Tôi / Có / Nhà / Treo / Lá / Một', a: 'Nhà tôi có treo một lá cờ' },
        { q: 'Mà / Lo / Anh / Đợi / Đừng', a: 'Đừng lo anh đợi mà' },
        { q: 'Chưa / Vì / Khóc / Giờ / Bao / Em', a: 'Vì em chưa bao giờ khóc' },
        { q: 'Quên / Hứa / Lời / Những / Bỏ', a: 'Những lời hứa bỏ quên' },
        { q: 'Trời / Tội / Anh / Làm / Chưa / Ông', a: 'Ông trời làm tội anh chưa' }
      ],
      [
        { q: 'Thấy / Tôi / Vàng / Cỏ / Hoa / Xanh / Trên', a: 'Tôi thấy hoa vàng trên cỏ xanh' },
        { q: 'Phía / Hươu / Tây / Cao / Có / Cổ / Đàn', a: 'Phía Tây có đàn hươu cao cổ' },
        { q: 'Đặt / Cho / Ai / Đã / Sông / Tê / Dòng', a: 'Ai đã đặt tên cho dòng sông' },
        { q: 'Có / Con / Năm / Mèo / Tìm / Đi / Ngàn', a: 'Có con mèo đi tìm ngàn năm' },
        { q: 'Dương / Đám / Ở / Trẻ / Đại / Đen', a: 'Đám trẻ ở đại dương đen' },
        { q: 'Mái / Để / Trốn / Nhà / Lên / Khóc', a: 'Trốn lên mái nhà để khóc' },
        { q: 'Chuyện / Tokyo / Những / Lạ / Ở', a: 'Những chuyện lạ ở Tokyo' },
        { q: 'Định / Cố / Mây / Một / Đám', a: 'Cố định một đám mây' },
        { q: 'Mưa / Yên / Cơn / Và / Nằm / Để', a: 'Và để cơn mưa nằm yên' },
        { q: 'Mai / Đến / Ngày / Nếu / Giờ / Bao / Không', a: 'Nếu ngày mai không bao giờ đến' }
      ],
      [
        { q: 'Của / Ứng / Dụng / Tích / Phân', a: 'Ứng dụng của tích phân' },
        { q: 'Số / Đổi / Phương / Biến / Pháp', a: 'Phương pháp biến đổi số' },
        { q: 'Tích / Khối / Của / Diện / Thể / Đa', a: 'Thể tích của khối đa diện' },
        { q: 'Giác / Vuông / Tam / Dạng / Đồng', a: 'Tam giác vuông đồng dạng' },
        { q: 'Đường / Hai / Nhau / Thẳng / Chéo', a: 'Hai đường thẳng chéo nhau' },
        { q: 'Phẳng / Mặt / Phương / Trình', a: 'Phương trình mặt phẳng' },
        { q: 'Đường / Của / Giao / Điểm / Thẳng', a: 'Giao điểm của đường thẳng' },
        { q: 'Hai / Song / Mặt / Song / Phẳng', a: 'Hai mặt phẳng song song' },
        { q: 'Đối / Tương / Trí / Vị', a: 'Vị trí tương đối' },
        { q: 'Hình / Cao / Của / Chóp / Đường', a: 'Đường cao của hình chóp' }
      ]
    ];

    let currentPackage = [];
    let currentPackageIndex = -1;
    let index = 0;
    let timer;
    let timeLeft = 5;

    function choosePackage(num) {
      currentPackage = packages[num];
      currentPackageIndex = num;
      index = 0;
      document.getElementById('question').innerText = `Gói: ${packageNames[num]}`;
      document.getElementById('answer').innerText = "";
      document.getElementById('timer').innerText = "";
      document.getElementById('startBtn').style.display = 'inline-block';
    }

    function startGame() {
      document.getElementById('startBtn').style.display = 'none';
      showQuestion();
    }

    function showQuestion() {
      if (index >= currentPackage.length) {
        document.getElementById('question').innerText = `Hết câu hỏi - ${packageNames[currentPackageIndex]}`;
        document.getElementById('answer').innerText = "";
        document.getElementById('timer').innerText = "";

        // disable package button
        document.getElementById("pkg" + currentPackageIndex).disabled = true;

        return;
      }
      document.getElementById('question').innerText = currentPackage[index].q;
      document.getElementById('answer').innerText = "";
      timeLeft = 5;
      document.getElementById('timer').innerText = `Thời gian: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Thời gian: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('answer').innerText = currentPackage[index].a;
          setTimeout(() => {
            index++;
            showQuestion();
          }, 2000); // hiện đáp án 2s rồi tự chuyển câu
        }
      }, 1000);
    }
  </script>
</body>

</html>
